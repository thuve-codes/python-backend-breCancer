<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAI Visualizer</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { display: flex; flex-direction: column; align-items: center; }
        .form-group { margin-bottom: 15px; }
        #output-image { max-width: 100%; height: auto; margin-top: 20px; border: 1px solid #ccc; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XAI Visualizer</h1>

        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div class="form-group">
            <label for="xaiMethod">Select XAI Method:</label>
            <select id="xaiMethod">
                <option value="cam">Grad-CAM</option>
                <option value="ig">Integrated Gradients</option>
                <option value="shap">SHAP</option>
            </select>
        </div>

        <button onclick="processImage()">Generate XAI</button>

        <div class="loader" id="loader"></div>

        <div id="result" style="margin-top: 20px;">
            <h2 id="prediction-text"></h2>
            <img id="output-image" src="" alt="XAI Result">
        </div>
    </div>

    <script>
        async function processImage() {
            const imageInput = document.getElementById('imageUpload');
            const xaiMethod = document.getElementById('xaiMethod').value;
            const outputImage = document.getElementById('output-image');
            const predictionText = document.getElementById('prediction-text');
            const loader = document.getElementById('loader');

            outputImage.style.display = 'none';
            predictionText.textContent = '';
            loader.style.display = 'block'; // Show loader

            if (imageInput.files.length === 0) {
                alert('Please select an image first.');
                loader.style.display = 'none'; // Hide loader
                return;
            }

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            try {
                const response = await fetch(`/${xaiMethod}`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong');
                }

                const result = await response.json();
                outputImage.src = result.image_url;
                outputImage.style.display = 'block';
                predictionText.textContent = `Prediction: ${result.predicted_class} (Probability: ${result.probability.toFixed(2)})`;

            } catch (error) {
                console.error('Error:', error);
                alert('Error processing image: ' + error.message);
            } finally {
                loader.style.display = 'none'; // Hide loader
            }
        }
    </script>
</body>
</html>
