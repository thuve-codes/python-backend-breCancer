<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAM Visualization</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #444; }
        .preview { margin-top: 1rem; }
        img { max-width: 100%; height: auto; border: 1px solid #ccc; padding: 10px; }
        #result { margin-top: 2rem; }
    </style>
</head>
<body>
    <h2>Upload an Image for CAM Visualization</h2>
    <form id="upload-form">
        <input type="file" name="image" accept="image/*" required />
        <button type="submit">Submit</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Prediction: <span id="pred-class"></span> (Probability: <span id="pred-prob"></span>)</h3>
        <div class="preview">
            <img id="output-image" src="" alt="CAM Output">
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const predClass = document.getElementById('pred-class');
        const predProb = document.getElementById('pred-prob');
        const outputImage = document.getElementById('output-image');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const res = await fetch('/cam', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();

            if (data.image_url) {
                predClass.textContent = data.predicted_class;
                predProb.textContent = data.probability.toFixed(4);
                outputImage.src = data.image_url;
                resultDiv.style.display = 'block';
            } else {
                alert('Error: ' + (data.error || 'Unknown error'));
            }
        });
    </script>
</body>
</html>
