<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grad-CAM Upload</title>
  <script>
    async function handleUpload(event) {
      event.preventDefault();
      const formData = new FormData();
      const file = document.getElementById('image').files[0];
      if (!file) {
        alert("Please select an image.");
        return;
      }
      formData.append("image", file);

      const res = await fetch("/cam", {
        method: "POST",
        body: formData,
      });

      const data = await res.json();
      const resultDiv = document.getElementById("result");
      if (data.image_url) {
        resultDiv.innerHTML = `
          <p>Predicted Class: <strong>${data.predicted_class}</strong></p>
          <p>Probability: ${data.probability.toFixed(4)}</p>
          <img src="${data.image_url}" alt="Grad-CAM Output" style="max-width: 100%;">
        `;
      } else {
        resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
      }
    }
  </script>
</head>
<body>
  <h2>Grad-CAM Visualization</h2>
  <form onsubmit="handleUpload(event)">
    <input type="file" id="image" name="image" accept="image/*" />
    <button type="submit">Upload & Visualize</button>
  </form>
  <div id="result" style="margin-top: 20px;"></div>
</body>
</html>
